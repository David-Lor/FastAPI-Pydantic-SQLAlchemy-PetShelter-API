name: Test
on:
  - push

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: user
          MYSQL_DATABASE: pet-shelter-test

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install requirements
        run: make install-requirements
      - name: Install test requirements
        run: make install-test-requirements
      - name: Test
        run: make test
        env:
          DB_USER: user
          DB_PASSWORD: user
          DB_DATABASE: pet-shelter-test
